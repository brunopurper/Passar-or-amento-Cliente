<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento Técnica Eletrônica</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Orçamento Técnica Eletrônica</h1>
        <form id="budgetForm">
            <div class="form-group">
                <label for="clientName">Nome do Cliente</label>
                <input type="text" class="form-control capitalize" id="clientName" required>
            </div>
            <div class="form-group">
                <label for="device">Aparelho</label>
                <input type="text" class="form-control capitalize" id="device" required>
            </div>
            <div class="form-group">
                <label for="diagnosis">Diagnóstico</label>
                <input type="text" class="form-control capitalize" id="diagnosis" required>
            </div>
            <div class="form-group">
                <label for="cashValue">Valor à Vista</label>
                <input type="text" class="form-control" id="cashValue" required>
            </div>
            <div class="form-group">
                <label for="installmentValue">Valor Parcelado</label>
                <input type="text" class="form-control" id="installmentValue" required>
            </div>
            <div class="form-group">
                <label for="installments">Quantidade de Parcelas</label>
                <input type="number" class="form-control" id="installments" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Número de Celular</label>
                <input type="text" class="form-control" id="phoneNumber" placeholder="Ex.: 999999999" required>
            </div>
            <button type="submit" class="btn btn-primary">Gerar Orçamento</button>
            <button type="button" id="copyButton" class="btn btn-success ml-2">Copiar Texto</button>
            <button type="button" id="sendWhatsAppButton" class="btn btn-info ml-2">Enviar via WhatsApp</button>
        </form>
        <div class="mt-4">
            <label for="outputText">Texto do Orçamento</label>
            <textarea class="form-control" id="outputText" rows="10" readonly></textarea>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="confirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationModalLabel">Orçamento Copiado</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    O texto do orçamento foi copiado para a área de transferência.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="button" id="nextBudget" class="btn btn-primary">Passar para Próximo Orçamento</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
